<html>
    <head>
           <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Data Diri</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Education Table</div>
        <table border="1">
            <tr th:each="as : ${education}">
                <td>ID</td>
                <td th:text="${as.id}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>Major</td>
                <td th:text="${as.major}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>University</td>
                <td th:text="${as.university}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>Degree</td>
                <td th:text="${as.degree}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>Status</td>
                <td th:text="${as.status}"></td>
            </tr>
        </table>
<div><h1>Update Data</div>
        <form th:action="@{/saveeducation}" th:object="${education}" method="POST">
            <label>ID</label>
            <input type="text" id="textId" class="form-control" th:field="*{id}"><br><br>
            <label>Major</label>
            <input type="text" id="textId" class="form-control" th:field="*{major}">
            <label>University</label>
            <input type="text" id="textId" class="form-control" th:field="*{university}">
            <label>Degree</label>
            <input type="text" id="textId" class="form-control" th:field="*{degree}">
            <label>Status</label>
            <input type="text" id="textId" class="form-control" th:field="*{status}">
            <input type="submit" value="Save">
            <br><br></h1>
        </form>
 <!-- jQuery and JS bundle w/ Popper.js -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>

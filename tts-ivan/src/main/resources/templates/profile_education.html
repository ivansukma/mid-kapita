        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            .footer {
                position: fixed;
                left: 0;
                bottom: 0;

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Consume App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8084/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="http://localhost:8084/address/">Address</a>
                            <a class="dropdown-item" href="http://localhost:8084/contact/">Contact</a>
                            <a class="dropdown-item" href="http://localhost:8084/occupation/">Occupation</a>

                        </div>

                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8084/logout">Logout<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    <center>
        <br>
        <div><h3>Education Data</div>
        <br>
        <table border="1"class="table table-striped table-dark">
            <tr th:each="as : ${education}">
                <td>ID</td>
                <td th:text="${as.id}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>Major</td>
                <td th:text="${as.major}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>University</td>
                <td th:text="${as.university}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>Degree</td>
                <td th:text="${as.degree}"></td>
            </tr>
            <tr th:each="as : ${education}">
                <td>Status</td>
                <td th:text="${as.status}"></td>
            </tr>
        </table>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
            Update Data
        </button>
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Update Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/saveeducation}" th:object="${education}" method="POST">
                            <label>ID</label>
                            <input type="text" id="textId" class="form-control" th:field="*{id}">
                            <label>Major</label>
                            <input type="text" id="textId" class="form-control" th:field="*{major}">
                            <label>University</label>
                            <input type="text" id="textId" class="form-control" th:field="*{university}">
                            <label>Degree</label>
                            <input type="text" id="textId" class="form-control" th:field="*{degree}">
                            <label>Status</label>
                            <input type="text" id="textId" class="form-control" th:field="*{status}">
                            <br>
                            <br>
                            <input type="submit" value="Save" class="btn btn-primary">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </center>

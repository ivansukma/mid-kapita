<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Data Diri</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Occupation Table</div>
        <table border="1">
            <tr th:each="as : ${occupation}">
                <td>ID</td>
                <td th:text="${as.id}"></td>
            </tr>
            <tr th:each="as : ${occupation}">
                <td>Current Company</td>
                <td th:text="${as.currentCompany}"></td>
            </tr>
            <tr th:each="as : ${occupation}">
                <td>Job</td>
                <td th:text="${as.job}"></td>
            </tr>
            <tr th:each="as : ${occupation}">
                <td>Website</td>
                <td th:text="${as.website}"></td>
            </tr>
        </table>
<div><h1>Update Data</div>
        <form th:action="@{/saveoccupation}" th:object="${occupation}" method="POST">
            <label>ID</label>
            <input type="text" id="textId" class="form-control" th:field="*{id}"><br><br>
            <label>Current Company</label>
            <input type="text" id="textId" class="form-control" th:field="*{currentCompany}">
            <label>Job</label>
            <input type="text" id="textId" class="form-control" th:field="*{job}">
            <label>Website</label>
            <input type="text" id="textId" class="form-control" th:field="*{website}">
            <input type="submit" value="Save">
            <br><br></h1>
        </form>
 <!-- jQuery and JS bundle w/ Popper.js -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>

<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Data Diri</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body><center>
        <div>Address Table</div>
        <table border="1">
            <tr th:each="as : ${address}">
                <td>Kota</td>
                <td th:text="${as.city}"></td>
            </tr>
            <tr th:each="as : ${address}">
                <td>id</td>
                <td th:text="${as.id}"></td>
            </tr>
            <tr th:each="as : ${address}">
                <td>Provinsi</td>
                <td th:text="${as.province}"></td>
            </tr>
            <tr th:each="as : ${address}">
                <td>Alamat 1</td>
                <td th:text="${as.street1}"></td>
            </tr>
            <tr th:each="as : ${address}">
                <td>Alamat 2</td>
                <td th:text="${as.street2}"></td>
            </tr>
            <tr th:each="as : ${address}">
                <td>Kode Wilayah</td>
                <td th:text="${as.zipCode}"></td>
            </tr>
        </table>
        <form th:action="@{/saveaddress}" th:object="${address}" method="POST">
            <label>ID</label>
            <input type="text" id="textId" class="form-control" th:field="*{id}"><br><br>
            <label>Kota</label>
            <input type="text" id="textId" class="form-control" th:field="*{city}">
            <label>Provinsi</label>
            <input type="text" id="textId" class="form-control" th:field="*{province}">
            <label>Alamat 1</label>
            <input type="text" id="textId" class="form-control" th:field="*{street1}">
            <label>Alamat 2</label>
            <input type="text" id="textId" class="form-control" th:field="*{street2}">
            <label>Kode Wilayah</label>
            <input type="text" id="textId" class="form-control" th:field="*{zipCode}">
            <input type="submit" value="Save">
            <br><br></h1>
        </form>
    </center>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

<html>
    <head>
        <title>Data Diri</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Profile Table</div>
        <table border="1">
            <tr th:each="as : ${profile}">
                <td>ID</td>
                <td th:text="${as.id}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>NAME</td>
                <td th:text="${as.name}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>BIRTHDATE</td>
                <td th:text="${as.birthDate}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>GENDER</td>
                <td th:text="${as.gender}"></td>
            </tr>
            <tr th:each="as : ${profile}">
                <td>EMAIL</td>
                <td th:text="${as.email}"></td>
            </tr>
        </table>

    </body>
</html>
